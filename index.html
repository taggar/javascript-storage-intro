<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Javascript Storage Intro</title>
</head>

<body>
    <h1>Javascript Storage Intro</h1>

    <fieldset>
        <label for="saveToCookie">Data to be saved in a cookie</label>
        <input type="text" name="saveToCookie" id="saveToCookie" placeholder="Input will be saved to a cookie"
            size="100">
    </fieldset>

    <fieldset>
        <label for="saveToLocalStorage">Data to be saved in local storage</label>
        <input type="text" name="saveToLocalStorage" id="saveToLocalStorage"
            placeholder="Input will be saved to local storage" size="100">
    </fieldset>

    <button type="submit" id="testMaxLength">Test max cookie length</button>

    <h2>Findings:</h2>

    <ol>
        <li>Cookies only work when the page is being served, whereas local storage also works with file protocol</li>
    </ol>
    <script src="index.js"></script>
</body>

</html>
